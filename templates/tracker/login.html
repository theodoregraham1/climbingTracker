{% extends "tracker/layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block body %}
    <div class="col-md-4 mx-auto">

        <h1 class="text-center">Login</h1>

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}

            <div class="form-group">
                <input autofocus class="form-control" type="text" name="username" id="username-input" placeholder="Username" value="{{ username }}">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" id="password-input" placeholder="Password">
            </div>
            <div class="text-center mt-3">
                <input class="btn btn-primary" type="submit" value="Login">
            </div>
        </form>

        <p class="text-center">Not yet registered? <a href="{% url 'register' %}">Register here</a></p>
    </div>
{% endblock %}
